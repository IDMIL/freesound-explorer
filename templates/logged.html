<html>
    <head>
    </head>
    <body>
        <script>
            function getRequestParameter(name){
                if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
                    return decodeURIComponent(name[1]);
            }
            var code = getRequestParameter('code');
            window.parent.postAccessCode(code);
        </script>
    </body>
</html>
