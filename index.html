<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Freesound Explorer</title>
    <meta name="description" content="Visual interface for exploring Freesound content in a 2-dimensional space and create music :)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="https://file.myfontastic.com/5Emct2RLcwUm8M6rMYEtef/icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    <script>
      var script = document.createElement('script');
      window.isBackEndAvailable = ('{{ is_back_end_available }}' === 'True');
      if ('{{ use_js_dev_server }}' === 'True') {
        script.src = 'http://localhost:8080/static/js/bundle.js';
      } else {
        script.src = 'static/js/bundle.js';
      }
      document.body.appendChild(script);
    </script>

  </body>
</html>
