<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Freesound Explorer</title>
    <meta name="description" content="Visual interface for exploring Freesound content in a 2-dimensional space and create music :)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/all.css">
  </head>
  <body>
    <div id="app"></div>

    <div id="loginModal" class="modal">
        <div class="modal_content">
            <div class="modal_close_button">
                <a href="javascript:closeLoginModal();">x</a>
            </div>
            <div id="loginForm">
                <iframe height="400" width="500" id="loginFrame" frameBorder="0" /></iframe>
            </div>
        </div>
    </div>

    <script src="static/js/utils.js"></script>
    <script src="static/js/login-flow.js"></script>
    {% if use_js_dev_server %}
      <script src="http://localhost:8080/static/js/bundle.js"></script>
    {% else %}
      <script src="static/js/bundle.js"></script>
    {% endif %}

  </body>
</html>
